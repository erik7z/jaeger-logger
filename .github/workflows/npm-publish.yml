on: [push]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
