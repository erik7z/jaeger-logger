name: Publishing to NPM ðŸš€

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run prepublishOnly

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm version patch -m "Upgrade to version %s [skip ci]"
      - run: git push && git push --tags
      - run: npm publish
        env:
          NPM_TOKEN: ${{secrets.npm_token}}
