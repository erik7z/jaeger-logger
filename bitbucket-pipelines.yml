image: node:12.18.3

pipelines:
  default:
    - step:
        name: Build
        script:
          - npm install
    - step:
        name: Publish
        deployment: production
        script:
          - npm run build
          - npm run prepublishOnly
          - npm version patch -m "Upgrade to %s [skip ci]"
          - git push && git push --tags
          - pipe: atlassian/npm-publish:0.2.0
            variables:
              NPM_TOKEN: $NPM_TOKEN
